<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Ứng Dụng</title>
    <!-- Thư viện Tailwind CSS để tạo giao diện đẹp và responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Body with animated background gradient */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1d4ed8, #60a5fa, #8b5cf6, #ec4899);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Keyframes for the animated background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main card container styling */
        .container-card {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Styling for menu links (buttons) */
        .menu-link {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* General hover effect for menu links */
        .menu-link:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* New keyframes for hologram scanline animation */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .menu-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px; /* Chiều cao của đường quét */
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .menu-link:hover::after {
            opacity: 1;
            animation: scanline 1.5s linear infinite; /* Tốc độ và lặp lại hiệu ứng */
        }
    </style>
</head>
<body class="text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container-card p-8 rounded-2xl w-full max-w-xl text-center">
        <h1 class="text-5xl font-extrabold mb-4 text-blue-300 drop-shadow-lg">
            Menu Ứng Dụng
        </h1>
        
        <p class="text-lg text-gray-300 mb-8">
            Chào mừng bạn đến với bộ sưu tập các ứng dụng của tôi.
        </p>

        <div class="space-y-4">
            <a href="vongquayhanghoa.html" class="menu-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl shadow-md">
                Vòng Quay Hàng Hóa
            </a>
            <a href="kehoachsn.html" class="menu-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl shadow-md">
                Kế Hoạch S/N
            </a>
            <a href="quytrinhduyetgia.html" class="menu-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl shadow-md">
                Quy Trình Duyệt Giá
            </a>
            <a href="xaydungquytrinh.html" class="menu-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl shadow-md">
                Xây Dựng Quy Trình
            </a>
        </div>
        
        <div class="mt-12 text-gray-400 border-t border-gray-600 pt-6">
            <p class="text-sm font-light"> Nguyễn Đức Tâm - Trưởng phòng kinh doanh iFan</p>
        </div>
    </div>

</body>
</html>
