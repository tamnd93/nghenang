<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Ứng Dụng</title>
    <!-- Thư viện Tailwind CSS để tạo giao diện đẹp và responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1d4ed8, #60a5fa); /* Dynamic blue gradient background */
            transition: background 0.5s ease;
        }
        .container-card {
            background: rgba(17, 24, 39, 0.8); /* Semi-transparent dark background */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .menu-link {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .menu-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            transform: skewX(-20deg);
        }
        .menu-link:hover::before {
            left: 100%;
        }
        .menu-link:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container-card p-8 rounded-2xl w-full max-w-xl text-center">
        <h1 class="text-5xl font-extrabold mb-4 text-blue-300 drop-shadow-lg">
            Menu Ứng Dụng
        </h1>
        
        <p class="text-lg text-gray-300 mb-8">
            Chào mừng bạn đến với bộ sưu tập các ứng dụng của tôi.
        </p>

        <div class="space-y-4">
            <!-- Tất cả các đường link đến các file HTML của bạn với cùng một màu sắc và hiệu ứng -->
            <a href="kehoachkinhdoanhifan.html" class="menu-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl shadow-md">
                Kế Hoạch KD iFan
            </a>
            <a href="vongquayhanghoa.html" class="menu-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl shadow-md">
                Vòng Quay Hàng Hóa
            </a>
            <a href="kehoachSN.html" class="menu-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl shadow-md">
                Kế Hoạch S/N
            </a>
            <a href="quytrinhduyetgia.html" class="menu-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl shadow-md">
                Quy Trình Duyệt Giá
            </a>
            <a href="xaydungquytrinh.html" class="menu-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl shadow-md">
                Xây Dựng Quy Trình
            </a>
        </div>
        
        <div class="mt-12 text-gray-400 border-t border-gray-600 pt-6">
            <p class="text-sm font-light"><strong>Người tạo:</strong> Nguyễn Đức Tâm - Trưởng phòng kinh doanh iFan</p>
        </div>
    </div>

</body>
</html>
