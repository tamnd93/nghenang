<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Ứng Dụng</title>
    <!-- Thư viện Tailwind CSS để tạo giao diện đẹp và responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Animated, multi-color background gradient */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e3a8a, #4f46e5, #8b5cf6, #ec4899);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
        }

        /* Keyframes for the animated wave background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main card container styling with subtle animation */
        .container-card {
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(15px); /* Stronger blur effect */
            border-radius: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: cardFadeIn 1s ease-out;
            transition: filter 0.5s ease;
        }
        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hiệu ứng khi di chuột vào nút */
        .menu-link {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        /* Hiệu ứng làm mờ và phóng to */
        .menu-link:hover {
            transform: scale(1.05); /* Phóng to nút */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 20;
        }

        .blur-effect .menu-link:not(:hover) {
            filter: blur(2px); /* Làm mờ các nút không được hover */
            opacity: 0.7;
            transform: scale(0.98);
        }
    </style>
</head>
<body class="text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="menu-container" class="container-card p-8 rounded-2xl w-full max-w-xl text-center">
        <h1 class="text-5xl font-extrabold mb-4 text-white drop-shadow-lg">
            Menu Ứng Dụng
        </h1>
        
        <p class="text-lg text-gray-300 mb-8">
            Chào mừng bạn đến với bộ sưu tập các ứng dụng của tôi.
        </p>

        <div class="space-y-4">
            <a href="vongquayhanghoa.html" class="menu-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl">
                Vòng Quay Hàng Hóa
            </a>
            <a href="kehoachsn.html" class="menu-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl">
                Kế Hoạch S/N
            </a>
            <a href="quytrinhduyetgia.html" class="menu-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl">
                Quy Trình Duyệt Giá
            </a>
            <a href="xaydungquytrinh.html" class="menu-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl">
                Xây Dựng Quy Trình
            </a>
        </div>
        
        <div class="mt-12 text-gray-400 border-t border-gray-600 pt-6">
            <p class="text-sm font-light"> Nguyễn Đức Tâm - Trưởng phòng kinh doanh iFan</p>
        </div>
    </div>

    <script>
        const menuContainer = document.getElementById('menu-container');

        // Thêm class 'blur-effect' khi di chuột vào container
        menuContainer.addEventListener('mouseenter', () => {
            menuContainer.classList.add('blur-effect');
        });

        // Xóa class 'blur-effect' khi chuột rời khỏi container
        menuContainer.addEventListener('mouseleave', () => {
            menuContainer.classList.remove('blur-effect');
        });
    </script>

</body>
</html>
