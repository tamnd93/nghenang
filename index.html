<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Ứng Dụng</title>
    <!-- Thư viện Tailwind CSS để tạo giao diện đẹp và responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Hiệu ứng nền gradient chuyển động */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e3a8a, #4f46e5, #8b5cf6, #ec4899);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
        }

        /* Keyframes cho hiệu ứng nền */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Thiết kế chính cho khung menu */
        .container-card {
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: cardFadeIn 1s ease-out;
        }
        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Các nút menu cơ bản */
        .menu-link {
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s ease, filter 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        /* Chỉ áp dụng hiệu ứng khi thiết bị hỗ trợ hover (ví dụ: dùng chuột) */
        @media (hover: hover) and (pointer: fine) {
            .container-card:hover .menu-link:not(:hover) {
                filter: blur(2px);
                opacity: 0.7;
                transform: scale(0.98);
            }
            .menu-link:hover {
                transform: scale(1.05);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4),
                            0 0 20px rgba(255, 255, 255, 0.2);
                z-index: 20;
            }
        }
    </style>
</head>
<body class="text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="menu-container" class="container-card p-8 rounded-2xl w-full max-w-xl text-center">
        <h1 class="text-5xl font-extrabold mb-4 text-white drop-shadow-lg">
            Menu Ứng Dụng
        </h1>
        
        <p class="text-lg text-gray-300 mb-8">
            Tổng hợp kế hoạch, dự án sẽ đề xuất triển khai cho Nghệ Năng
        </p>

        <div class="space-y-4">
            <!-- Các nút menu với màu sắc đồng nhất -->
            <a href="vongquayhanghoa.html" class="menu-link block w-full bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl">
                Vòng Quay Hàng Hóa
            </a>
            <a href="kehoachsn.html" class="menu-link block w-full bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl">
                Kế Hoạch S/N
            </a>
            <a href="quytrinhduyetgia.html" class="menu-link block w-full bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl">
                Quy Trình Duyệt Giá
            </a>
            <a href="xaydungquytrinh.html" class="menu-link block w-full bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl">
                Xây Dựng Quy Trình
            </a>
            <a href="ifan_reborn.html" class="menu-link block w-full bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl">
                Kế Hoạch iFan Reborn Q12
            </a>
             <a href="ifan_reborn2.html" class="menu-link block w-full bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl">
                Kế Hoạch iFan Reborn Q12 - Phương Án 2
            </a>
        </div>
        
        <div class="mt-12 text-gray-400 border-t border-gray-600 pt-6">
            <p class="text-sm font-light"><strong>Người tạo:</strong> Nguyễn Đức Tâm - Trưởng phòng kinh doanh iFan</p>
        </div>
    </div>

    <script>
        const menuLinks = document.querySelectorAll('.menu-link');

        menuLinks.forEach(link => {
            // Thêm hiệu ứng đèn sân khấu chỉ khi thiết bị có chuột
            link.addEventListener('mousemove', (e) => {
                // Kiểm tra loại con trỏ để đảm bảo hiệu ứng chỉ chạy trên chuột
                if (e.pointerType === 'mouse') {
                    const rect = link.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    // Sử dụng radial-gradient để tạo hiệu ứng đèn sân khấu
                    link.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%)`;
                }
            });
            
            // Xóa hiệu ứng khi con trỏ chuột rời đi
            link.addEventListener('mouseleave', () => {
                link.style.background = '';
            });
        });
    </script>

</body>
</html>
